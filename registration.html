<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Vehicle Registration - Auto-Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 50px;
            max-width: 600px;
        }
        .btn-primary {
            background-color: #007BFF;
            border: none;
        }
        .btn-secondary {
            border-radius: 25px;
        }
        .form-control {
            border-radius: 25px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="text-center mb-4">
            <img src="https://uploads.onecompiler.io/43wm7gg9s/43wm7eswt/WhatsApp%20Image%202025-09-13%20at%209.11.46%20PM.jpeg" alt="Auto-Register Logo" style="max-width:100px;">
            <h2 class="mt-3">Vehicle Registration</h2>
            <p>Fill in the details below to register a vehicle.</p>
        </div>

        <form action="congrats.html" method="GET">
            <div class="mb-3">
                <label for="regNo" class="form-label">Registration Number</label>
                <input type="text" class="form-control" id="regNo" placeholder="Enter Registration Number" required>
            </div>
            <div class="mb-3">
                <label for="vin" class="form-label">VIN</label>
                <input type="text" class="form-control" id="vin" placeholder="Enter Vehicle Identification Number" required>
            </div>
            <div class="mb-3">
                <label for="owner" class="form-label">Owner Name</label>
                <input type="text" class="form-control" id="owner" placeholder="Enter Owner's Name" required>
            </div>
            <div class="mb-3">
                <label for="provider" class="form-label">Provider Name</label>
                <input type="text" class="form-control" id="provider" placeholder="Enter Provider Name" required>
            </div>
            <div class="mb-3">
                <label for="validFrom" class="form-label">Valid From</label>
                <input type="date" class="form-control" id="validFrom" required>
            </div>
            <div class="mb-3">
                <label for="color" class="form-label">Color</label>
                <input type="text" class="form-control" id="color" placeholder="Enter Vehicle Color" required>
            </div>
            <div class="mb-3">
                <label for="contact" class="form-label">Contact Info</label>
                <input type="text" class="form-control" id="contact" placeholder="Enter Contact Information" required>
            </div>
            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary btn-block">Submit</button>
                <a href="menu.html" class="btn btn-secondary">Back to Menu</a>
            </div>
        </form>
    </div>
</body>
</html>
