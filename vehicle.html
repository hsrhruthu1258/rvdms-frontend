<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Search Vehicle Details | RVDMS</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #f0fdf4, #e0f2fe);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background-color: white;
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      text-align: center;
      width: 400px;
    }
    h2 {
      color: #065f46;
      margin-bottom: 20px;
    }
    input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-bottom: 15px;
      font-size: 16px;
    }
    button, .back-btn {
      background-color: #065f46;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
      margin-top: 10px;
    }
    button:hover, .back-btn:hover {
      background-color: #064e3b;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Search Vehicle Details</h2>
    <form id="vehicleForm">
      <input type="text" id="vin" placeholder="Enter Registration No or VIN" required>
      <button type="submit">Search</button>
    </form>
    <br>
    <a href="menu.html" class="back-btn">â¬… Back to Menu</a>
  </div>

  <script>
    document.getElementById("vehicleForm").addEventListener("submit", function(event) {
      event.preventDefault();
      const vin = document.getElementById("vin").value.trim();

      // Example: open details page if VIN matches
      if (vin.toUpperCase() === "VIN10023") {
        window.location.href = "vehicle details.html";
      } else {
        alert("No vehicle record found for: " + vin);
      }
    });
  </script>
</body>
</html>
